<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
    <h1 align="center">Formulario</h1>
    <div align="center">
    <img src="logoUAI.jpg" height="100px" width="100px" />
    <form action="" class="form">
    <label for="email">E-Mail</label><input type="email" id="email"/><br/>
    <div><label for="name">Nombre</label><input type="text" id="name"/></div>
    <div><label for="last-name">Apellido</label><input type="text" id="last-name"/></div>
    <div><label for="age">Edad</label><input type="number" id="age" min="15"/></div>
    <div><label for="age2">Edad2</label><input type="range" id="age2"/></div>
    
    <div>
        <legend>Estudios</legend>
        <label for="studies-primary">Primaria</label><input type="checkbox" id="studies-primary">
        <label for="studies-secundary">Secundaria</label><input type="checkbox" id="studies-secundary">
    </div>
    <div>
        <legend>Estado Civil</legend>
        <label for="sol">Soltero<input type="radio" id="sol" name="est"></label>
        <label for="cas">Casado<input type="radio" id="cas" name="est"></label>
    </div>
    <div>
        <label for="sede">Sede</label>            
        <select id="sede">
            <option value="lagos">Rosario - Lagos</option>
            <option value="lomas" selected>Buenos Aires - Lomas</option>
            <option value="pelle">Rosario - Pellegrini</option>
        </select>
    </div>
    <div><label for="birtday">Fecha de Nacimiento</label><input type="date" id="birtday"></div>
    <label for="pass">Contrase√±a</label><input type="password" id="pass"><br/>
    <label for="ta">Descripcion</label><textarea id="ta"></textarea><br/>
    <br/>
    <button type="submit">login</button>
    </form>
    </div>
    </main>
</body>
</html>
